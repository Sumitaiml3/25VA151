<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Experiment 8: Student Profile Card</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
        }

        body {
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .profile-container {
            display: flex;
            flex-direction: row;
            justify-content: center;
            align-items: center;
            gap: 20px;
            flex-wrap: wrap;
            padding: 20px;
        }

        .card {
            background-color: #fff;
            width: 220px;
            padding: 30px 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            text-align: center;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .avatar {
            width: 60px;
            height: 60px;
            background-color: #007bff;
            color: white;
            border-radius: 50%;
            font-weight: bold;
            font-size: 18px;
            margin-bottom: 15px;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .student-name {
            font-size: 16px;
            font-weight: bold;
            margin-bottom: 5px;
            color: #333;
        }

        .details {
            font-size: 12px;
            color: #666;
            line-height: 1.5;
            margin-bottom: 2px;
        }
    </style>
</head>
<body>

    <div class="profile-container">

        <div class="card">
            <div class="avatar">JK</div>
            <div class="student-name">Jeet Kumar</div>
            <p class="details">B.Tech - CSE</p>
            <p class="details">Roll No: 21CS1007</p>
            <p class="details">1st Year</p>
        </div>

        <div class="card">
            <div class="avatar">AR</div>
            <div class="student-name">Asha Rani</div>
            <p class="details">B.Tech - IT</p>
            <p class="details">Roll No: 21IT1012</p>
            <p class="details">1st Year</p>
        </div>

        <div class="card">
            <div class="avatar">RK</div>
            <div class="student-name">Rohit Kumar</div>
            <p class="details">B.Tech - ECE</p>
            <p class="details">Roll No: 21EC1009</p>
            <p class="details">1st Year</p>
        </div>

    </div>

</body>
</html>
