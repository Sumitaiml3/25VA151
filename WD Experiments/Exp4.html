<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hotel Room Booking</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
            background-color: #f4f4f4;
        }
        fieldset {
            border: 2px solid #333;
            padding: 20px;
            width: 400px;
            background-color: #ffffff;
        }
        legend {
            font-size: 1.5em;
            font-weight: bold;
            text-align: center;
            padding: 0 10px;
        }
        div {
            margin-bottom: 15px;
        }
        label {
            display: inline-block;
            width: 120px;
            text-align: right;
            margin-right: 10px;
        }
        input[type="text"],
        input[type="email"],
        input[type="tel"],
        input[type="number"],
        select,
        textarea {
            width: 220px;
            padding: 5px;
            border: 1px solid #999;
            box-sizing: border-box;
        }
        textarea {
            height: 80px;
            vertical-align: top;
        }

        .button-container {
            text-align: center;
        }
        input[type="submit"],
        input[type="reset"] {
            padding: 8px 15px;
            margin: 0 10px;
            background-color: #f0f0f0;
            border: 1px solid #777;
            cursor: pointer;
        }
        input[type="submit"]:hover,
        input[type="reset"]:hover {
            background-color: #e0e0e0;
        }
    </style>
</head>
<body>

    <form action="#" method="post">
        <fieldset>
            <legend>Hotel Room Booking Form</legend>

            <div>
                <label for="full-name">Full Name:</label>
                <input type="text" id="full-name" name="full_name">
            </div>

            <div>
                <label for="email">Email:</label>
                <input type="email" id="email" name="user_email">
            </div>

            <div>
                <label for="phone">Phone:</label>
                <input type="tel" id="phone" name="user_phone">
            </div>

            <div>
                <label for="check-in">Check-in Date:</label>
                <input type="text" id="check-in" name="check_in_date" placeholder="dd-mm-yyyy">
            </div>

            <div>
                <label for="check-out">Check-out Date:</label>
                <input type="text" id="check-out" name="check_out_date" placeholder="dd-mm-yyyy">
            </div>

            <div>
                <label for="room-type">Room Type:</label>
                <select id="room-type" name="room_type">
                    <option value="single">Single Room</option>
                    <option value="double">Double Room</option>
                    <option value="suite">Suite</option>
                </select>
            </div>

            <div>
                <label for="guests">Number of Guests:</label>
                <input type="number" id="guests" name="num_guests" min="1" value="1">
            </div>

            <div>
                <label for="requests">Special Requests:</label>
                <textarea id="requests" name="special_requests"></textarea>
            </div>

            <div class="button-container">
                <input type="submit" value="Book Now">
                <input type="reset" value="Reset Form">
            </div>

        </fieldset>
    </form>

</body>
</html>
