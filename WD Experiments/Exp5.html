<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Registration Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        /* The main container with the border */
        fieldset {
            border: 1px solid #999;
            width: 500px;
            margin: 0 auto;
            background-color: #ffffff;
            padding: 0; /* Remove padding to let header fit */
        }
        
        /* The title header bar */
        .form-header {
            background-color: #f1e7fe; /* Light purple background */
            padding: 15px;
            text-align: center;
            font-size: 1.5em;
            font-weight: bold;
            border-bottom: 1px solid #ddd;
        }

        /* The form itself, with padding */
        form {
            padding: 20px;
        }

        /* Use a table for layout to match the image */
        table {
            width: 100%;
            border-collapse: collapse;
        }

        td {
            padding: 8px 5px;
        }

        /* Labels aligned to the right */
        td:first-child {
            text-align: right;
            width: 120px;
            font-weight: bold;
        }
        
        /* Input fields set to a consistent width */
        input[type="text"],
        input[type="email"],
        input[type="password"],
        select,
        textarea {
            width: 95%;
            padding: 6px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        textarea {
            height: 60px;
        }

        .button-container {
            text-align: left;
            padding-left: 130px; /* Aligns buttons with input fields */
        }
        
        input[type="submit"],
        input[type="reset"] {
            padding: 8px 15px;
            margin-right: 10px;
            background-color: #f0f0f0;
            border: 1px solid #999;
            cursor: pointer;
        }

        /* The footer at the bottom */
        .form-footer {
            text-align: center;
            font-size: 0.9em;
            color: #777;
            padding: 15px;
            border-top: 1px solid #eee;
        }
    </style>
</head>
<body>

    <fieldset>
        <div class="form-header">
            Student Registration Form
        </div>

        <form action="#" method="post">
            <table>
                <tr>
                    <td><label for="full-name">Full Name:</label></td>
                    <td><input type="text" id="full-name" name="full_name" placeholder="Enter your full name" required></td>
                </tr>
                <tr>
                    <td><label for="email">Email:</label></td>
                    <td><input type="email" id="email" name="user_email" placeholder="Enter valid email address" required></td>
                </tr>
                <tr>
                    <td><label for="password">Password:</label></td>
                    <td><input type="password" id="password" name="user_pass" placeholder="Enter password" required></td>
                </tr>
                <tr>
                    <td><label>Gender:</label></td>
                    <td>
                        <input type="radio" id="male" name="gender" value="male">
                        <label for="male">Male</label>
                        <input type="radio" id="female" name="gender" value="female">
                        <label for="female">Female</label>
                        <input type="radio" id="other" name="gender" value="other">
                        <label for="other">Other</label>
                    </td>
                </tr>
                <tr>
                    <td><label for="course">Course:</label></td>
                    <td>
                        <select id="course" name="user_course">
                            <option value="">--- Select Course ---</option>
                            <option value="cs">Computer Science</option>
                            <option value="it">Information Technology</option>
                            <option value="bba">BBA</option>
                            <option value="mba">MBA</option>
                        </select>
                    </td>
                </tr>
                <tr>
                    <td><label for="contact">Contact No:</label></td>
                    <td><input type="text" id="contact" name="user_contact" placeholder="Enter phone number"></td>
                </tr>
                <tr>
                    <td style="vertical-align: top;"><label for="address">Address:</label></td>
                    <td><textarea id="address" name="user_address" placeholder="enter your address"></textarea></td>
                </tr>
                <tr>
                    <td colspan="2" class="button-container">
                        <input type="submit" value="Register">
                        <input type="reset" value="Clear">
                    </td>
                </tr>
            </table>
        </form>

        <div class="form-footer">
            &copy; 2025 Student Registration Portal
        </div>
    </fieldset>

</body>
</html>
