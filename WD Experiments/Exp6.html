<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Experiment 6: E-commerce Product Page</title>
    <style>
        
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
        }

        body {
            
            display: flex;
            justify-content: center;
            padding-top: 50px;
        }

        .main-container {
            width: 600px;
            border: 1px solid #000; 
            background-color: #fcfcfc;
            padding-bottom: 50px; 
        }

        
        header {
            background-color: #222; 
            color: #fff;
            text-align: center;
            padding: 15px 0;
            margin-bottom: 40px; 
        }

        header h1 {
            font-size: 20px; 
            font-weight: normal;
        }

        
        .product-card {
            width: 280px; 
            background-color: #fff;
            border: 1px solid #ddd;
            margin: 0 auto; 
            padding: 15px;
            border-radius: 4px; 
            box-shadow: 0 2px 5px rgba(0,0,0,0.05);
        }

        
        .product-image {
            width: 100%; 
            height: 180px; 
            background-color: #f0f0f0;
            object-fit: contain; 
            margin-bottom: 10px;
        }

        
        .product-title {
            font-size: 14px;
            font-weight: bold;
            margin-bottom: 5px;
            color: #000;
        }

        .product-desc {
            font-size: 11px;
            color: #666;
            margin-bottom: 10px;
            line-height: 1.4;
        }

        
        .price-container {
            font-size: 12px;
            margin-bottom: 12px;
        }

        .current-price {
            font-weight: bold;
            color: #009900; 
            margin-right: 5px;
        }

        .original-price {
            color: #999;
            text-decoration: line-through; 
        }

       
        .add-to-cart-btn {
            width: 100%;
            padding: 10px;
            background-color: #0066cc; 
            color: white;
            border: none;
            cursor: pointer;
            font-size: 12px;
            border-radius: 3px;
        }

        .add-to-cart-btn:hover {
            background-color: #0055aa;
        }

    </style>
</head>
<body>

    <div class="main-container">
        
        <header>
            <h1>ShopEasy</h1>
        </header>

        <div class="product-card">
            <img src="https://static.wixstatic.com/media/e05467c0e919400383b79662841c83a7.jpg/v1/fill/w_640,h_360,fp_0.50_0.50,q_80,usm_0.66_1.00_0.01,enc_auto/e05467c0e919400383b79662841c83a7.jpg" alt="Green T-Shirt" class="product-image">
            
            <h3 class="product-title">Classic Cotton T-Shirt</h3>
            
            <p class="product-desc">
                Soft, breathable cotton. Regular fit. Available in multiple colors.
            </p>
            
            <div class="price-container">
                <span class="current-price">₹799</span>
                <span class="original-price">₹1,199</span>
            </div>
            
            <button class="add-to-cart-btn">Add to Cart</button>
        </div>

    </div>

</body>
</html>
