<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>StayNest Hotel Booking</title>

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', sans-serif;
        }

        body {
            background-color: #f4f6f9;
        }

        /* Navbar */
        .navbar {
            background: linear-gradient(90deg, #1e3c72, #2a5298);
            color: #fff;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 18px 40px;
        }

        .logo {
            font-size: 26px;
            font-weight: bold;
            color: #fff;
            text-decoration: none;
            letter-spacing: 1px;
        }

        .nav-links {
            list-style: none;
            display: flex;
            gap: 25px;
        }

        .nav-links li a {
            color: #e0e0e0;
            text-decoration: none;
            font-size: 16px;
            transition: 0.3s ease;
        }

        .nav-links li a:hover {
            color: #ffffff;
            border-bottom: 2px solid #fff;
            padding-bottom: 4px;
        }

        .nav-actions {
            display: flex;
            gap: 20px;
            align-items: center;
        }

        .book-btn {
            background-color: #ffb703;
            color: #000;
            padding: 8px 15px;
            border-radius: 5px;
            text-decoration: none;
            font-weight: bold;
            transition: 0.3s;
        }

        .book-btn:hover {
            background-color: #faa307;
        }

        /* Hero Section */
        .hero {
            height: 80vh;
            background: url('https://images.unsplash.com/photo-1501117716987-c8e1ecb210e1') no-repeat center center/cover;
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
            color: #fff;
        }

        .hero-content {
            background: rgba(0, 0, 0, 0.6);
            padding: 30px;
            border-radius: 10px;
        }

        .hero-content h1 {
            font-size: 36px;
            margin-bottom: 10px;
        }

        .hero-content p {
            font-size: 18px;
            margin-bottom: 20px;
        }

        .hero-content a {
            background-color: #ffb703;
            color: #000;
            padding: 10px 20px;
            border-radius: 5px;
            text-decoration: none;
            font-weight: bold;
        }

        /* Responsive */
        @media (max-width: 768px) {
            .navbar {
                flex-direction: column;
                align-items: flex-start;
            }

            .nav-links {
                flex-direction: column;
                width: 100%;
                margin-top: 15px;
                gap: 10px;
            }

            .nav-actions {
                margin-top: 15px;
                width: 100%;
            }

            .hero-content h1 {
                font-size: 24px;
            }
        }
    </style>
</head>
<body>

    <nav class="navbar">
        <a href="#" class="logo">StayNest</a>

        <ul class="nav-links">
            <li><a href="#">Home</a></li>
            <li><a href="#">Rooms</a></li>
            <li><a href="#">Facilities</a></li>
            <li><a href="#">Offers</a></li>
            <li><a href="#">Contact</a></li>
        </ul>

        <div class="nav-actions">
            <a href="#">Login</a>
            <a href="#" class="book-btn">Book Now</a>
        </div>
    </nav>

    <section class="hero">
        <div class="hero-content">
            <h1>Luxury Stay Experience</h1>
            <p>Book premium rooms at the best prices with comfort and elegance.</p>
            <a href="#">Explore Rooms</a>
        </div>
    </section>

</body>
</html>
