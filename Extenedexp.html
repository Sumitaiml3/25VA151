<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Experiment Extended: Hamburger Menu</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
        }

        body {
            background-color: #fff;
        }

        .navbar {
            background-color: #222;
            color: #fff;
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 15px 30px;
            flex-wrap: wrap;
        }

        .logo {
            font-size: 24px;
            font-weight: bold;
            color: #fff;
            text-decoration: none;
        }

        .nav-links {
            list-style: none;
            display: flex;
            gap: 20px;
        }

        .nav-links li a {
            color: #ccc;
            text-decoration: none;
            font-size: 16px;
            transition: color 0.3s;
        }

        .nav-links li a:hover {
            color: #fff;
        }

        .nav-actions {
            display: flex;
            gap: 20px;
            align-items: center;
        }

        .nav-actions a {
            color: #fff;
            text-decoration: none;
            font-size: 16px;
            font-weight: bold;
        }

        .nav-toggle {
            display: none;
        }

        .hamburger {
            display: none;
            font-size: 24px;
            cursor: pointer;
            color: #fff;
            margin-right: 20px;
        }

        @media (max-width: 768px) {
            .navbar {
                padding: 15px 20px;
            }

            .hamburger {
                display: block;
                order: 1;
                margin-left: auto;
                margin-right: 20px;
            }

            .nav-actions {
                order: 2;
            }

            .nav-links {
                display: none;
                width: 100%;
                flex-direction: column;
                text-align: center;
                order: 3;
                margin-top: 20px;
                padding-top: 10px;
                border-top: 1px solid #444;
            }

            .nav-links li {
                margin: 10px 0;
            }

            #nav-toggle:checked ~ .nav-links {
                display: flex;
            }
        }
    </style>
</head>
<body>

    <nav class="navbar">
        <a href="#" class="logo">ShopEase</a>

        <input type="checkbox" id="nav-toggle" class="nav-toggle">
        
        <label for="nav-toggle" class="hamburger">&#9776;</label>

        <ul class="nav-links">
            <li><a href="#">Home</a></li>
            <li><a href="#">Products</a></li>
            <li><a href="#">Categories</a></li>
            <li><a href="#">Deals</a></li>
            <li><a href="#">Contact</a></li>
        </ul>

        <div class="nav-actions">
            <a href="#">Cart &#128722;</a>
            <a href="#">Login</a>
        </div>
    </nav>

    <div style="padding: 20px;">
        <h1>Welcome to ShopEase!</h1>
        <p>Your one-stop destination for all shopping needs.</p>
    </div>

</body>
</html>
